<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Chợ Tết</title>
    <link rel="stylesheet" href="../css/dangnhap.css">
</head>

<body>
    <header>
        <h1>Chào mừng đến với Chợ Tết</h1>
        <p>Nơi mua sắm trọn vẹn cho mùa xuân!</p>
    </header>

    <nav>
        <a href="../index.html">Trang chủ</a>
        <a href="./trangphuc.html">Trang phục</a>
        <a href="./trangtri.html">Trang trí</a>
        <a href="./thucpham.html">Thực phẩm</a>
        <a href="./lienhe.html">Liên hệ</a>
    </nav>

    <section class="login">
        <h2>Đăng Nhập</h2>
        <form action="/login" method="POST" id="form-login">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            <button type="submit">Đăng Nhập</button>
            <a href="./dangki.html">Chưa có tài khoản? Đăng ký</a>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Chợ Tết | <a href="">Chính sách bảo mật</a></p>
    </footer>
    <script src="../js/login.js"></script>
</body>


</html>
