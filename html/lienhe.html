<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="../css/lienhe.css">
</head>
<body>
    <header>
        <h1>Trang Liên Hệ</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Trang Chủ</a></li>
                <li><a href="./lienhe.html">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <p>Vui lòng điền vào biểu mẫu dưới đây và chúng tôi sẽ liên hệ lại với bạn sớm nhất có thể.</p>
        <form class="contact-form" id="contact-form">
            <label for="name">Tên:</label>
            <input name="name" type="text" id="name" placeholder="Nhập tên của bạn" required>

            <label for="email">Email:</label>
            <input name="email" type="email" id="email" placeholder="Nhập email của bạn" required>

            <label for="phone">Số điện thoại:</label>
            <input name="tel" type="tel" id="phone" placeholder="Nhập số điện thoại của bạn">

            <label for="message">Tin nhắn:</label>
            <textarea name="message" id="message" rows="5" placeholder="Nhập tin nhắn của bạn" required></textarea>

            <button type="submit">Gửi Tin Nhắn</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Liên Hệ. All rights reserved.</p>
    </footer>
    <script src="../js/lienhe.js"></script>
</body>
</html>
