<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #388E3C;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        #contact {
            background: #f9f9f9;
            padding: 50px 0;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 65px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 15px;
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background: #388E3C;
        }
        footer {
            background: #388E3C;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Liên Hệ</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Trang Chủ</a></li>
                <li><a href="./lienhe.html">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <p>Vui lòng điền vào biểu mẫu dưới đây và chúng tôi sẽ liên hệ lại với bạn sớm nhất có thể.</p>
        <form class="contact-form">
            <label for="name">Tên:</label>
            <input type="text" id="name" placeholder="Nhập tên của bạn" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại của bạn">

            <label for="message">Tin nhắn:</label>
            <textarea id="message" rows="5" placeholder="Nhập tin nhắn của bạn" required></textarea>

            <button type="submit">Gửi Tin Nhắn</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Liên Hệ. All rights reserved.</p>
    </footer>
</body>
</html>
